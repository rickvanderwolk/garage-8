<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Music Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Lab</h1>
        </header>

        <div class="top-controls">
            <button id="playBtn" class="btn btn-play">‚ñ∂</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>‚è∏</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚èπ</button>

            <div class="spacer"></div>

            <div class="preset-selector">
                <label for="presetSelect">Preset:</label>
                <select id="presetSelect">
                    <option value="">-- Choose preset --</option>
                    <option value="house-1">House 1</option>
                    <option value="house-2">House 2</option>
                    <option value="techno">Techno</option>
                    <option value="hip-hop">Hip Hop</option>
                    <option value="dnb">Drum & Bass</option>
                    <option value="breakbeat">Breakbeat</option>
                </select>
            </div>

            <div class="spacer"></div>

            <div class="pattern-selector">
                <button class="pattern-btn active" data-pattern="0">A</button>
                <button class="pattern-btn" data-pattern="1">B</button>
                <button class="pattern-btn" data-pattern="2">C</button>
                <button class="pattern-btn" data-pattern="3">D</button>
            </div>

            <div class="spacer"></div>

            <button id="clearBtn" class="btn btn-clear" title="Clear current pattern">Clear</button>

            <div class="spacer"></div>

            <button id="exportBtn" class="btn btn-export" title="Export as JSON">Export</button>
            <button id="importBtn" class="btn btn-import" title="Import JSON">Import</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">

            <div class="bpm-control">
                <label for="bpmSlider">BPM: <span id="bpmValue">120</span></label>
                <input type="range" id="bpmSlider" min="60" max="200" value="120">
            </div>
        </div>

        <!-- Mobile controls -->
        <div class="mobile-top-controls">
            <button id="mobilePlayBtn" class="btn btn-play">‚ñ∂</button>
            <button id="mobilePauseBtn" class="btn btn-pause" disabled>‚è∏</button>
            <button id="mobileStopBtn" class="btn btn-stop" disabled>‚èπ</button>
            <button id="mobileMenuBtn" class="btn btn-menu">‚öô</button>
        </div>

        <!-- Mobile menu overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay">
            <div class="mobile-menu">
                <div class="mobile-menu-header">
                    <h3>Settings</h3>
                    <button class="mobile-menu-close" id="mobileMenuClose">‚úï</button>
                </div>
                <div class="mobile-menu-content">
                    <div class="mobile-menu-section">
                        <label>Preset:</label>
                        <select id="mobilePresetSelect">
                            <option value="">-- Choose preset --</option>
                            <option value="house-1">House 1</option>
                            <option value="house-2">House 2</option>
                            <option value="techno">Techno</option>
                            <option value="hip-hop">Hip Hop</option>
                            <option value="dnb">Drum & Bass</option>
                            <option value="breakbeat">Breakbeat</option>
                        </select>
                    </div>
                    <div class="mobile-menu-section">
                        <button id="mobileClearBtn" class="btn btn-clear">Clear Pattern</button>
                    </div>
                    <div class="mobile-menu-section">
                        <button id="mobileExportBtn" class="btn btn-export">Export JSON</button>
                        <button id="mobileImportBtn" class="btn btn-import">Import JSON</button>
                        <input type="file" id="mobileImportFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile pattern & BPM -->
        <div class="mobile-pattern-bpm">
            <div class="pattern-selector">
                <button class="pattern-btn active" data-pattern="0">A</button>
                <button class="pattern-btn" data-pattern="1">B</button>
                <button class="pattern-btn" data-pattern="2">C</button>
                <button class="pattern-btn" data-pattern="3">D</button>
            </div>
            <div class="bpm-control">
                <label for="mobileBpmSlider">BPM: <span id="mobileBpmValue">120</span></label>
                <input type="range" id="mobileBpmSlider" min="60" max="200" value="120">
            </div>
        </div>

        <!-- Mobile track selector -->
        <div class="mobile-track-selector" id="mobileTrackSelector">
            <!-- Generated by JavaScript -->
        </div>

        <div class="sequencer">
            <div class="track-controls">
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="0" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="0" title="Clear track">C</button>
                            <button class="btn-random" data-track="0" title="Randomize">R</button>
                            <button class="btn-mute" data-track="0" title="Mute">M</button>
                            <button class="btn-solo" data-track="0" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="0" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="1" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="1" title="Clear track">C</button>
                            <button class="btn-random" data-track="1" title="Randomize">R</button>
                            <button class="btn-mute" data-track="1" title="Mute">M</button>
                            <button class="btn-solo" data-track="1" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="1" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="2" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="2" title="Clear track">C</button>
                            <button class="btn-random" data-track="2" title="Randomize">R</button>
                            <button class="btn-mute" data-track="2" title="Mute">M</button>
                            <button class="btn-solo" data-track="2" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="2" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="3" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="3" title="Clear track">C</button>
                            <button class="btn-random" data-track="3" title="Randomize">R</button>
                            <button class="btn-mute" data-track="3" title="Mute">M</button>
                            <button class="btn-solo" data-track="3" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="3" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="4" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="4" title="Clear track">C</button>
                            <button class="btn-random" data-track="4" title="Randomize">R</button>
                            <button class="btn-mute" data-track="4" title="Mute">M</button>
                            <button class="btn-solo" data-track="4" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="4" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="5" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="5" title="Clear track">C</button>
                            <button class="btn-random" data-track="5" title="Randomize">R</button>
                            <button class="btn-mute" data-track="5" title="Mute">M</button>
                            <button class="btn-solo" data-track="5" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="5" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="6" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="6" title="Clear track">C</button>
                            <button class="btn-random" data-track="6" title="Randomize">R</button>
                            <button class="btn-mute" data-track="6" title="Mute">M</button>
                            <button class="btn-solo" data-track="6" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="6" min="0" max="100" value="70" title="Volume">
                </div>
                <div class="track-control">
                    <div class="track-header">
                        <select class="instrument-select" data-track="7" title="Select instrument"></select>
                        <div class="track-buttons">
                            <button class="btn-clear-track" data-track="7" title="Clear track">C</button>
                            <button class="btn-random" data-track="7" title="Randomize">R</button>
                            <button class="btn-mute" data-track="7" title="Mute">M</button>
                            <button class="btn-solo" data-track="7" title="Solo">S</button>
                        </div>
                    </div>
                    <input type="range" class="volume-slider" data-track="7" min="0" max="100" value="70" title="Volume">
                </div>
            </div>

            <div class="grid-container" id="sequencerGrid">
                <!-- Grid wordt gegenereerd door JavaScript -->
            </div>
        </div>

        <div class="step-indicators" id="stepIndicators">
            <!-- Step indicators worden gegenereerd door JavaScript -->
        </div>
    </div>

    <script src="audio-engine.js"></script>
    <script src="sequencer.js"></script>
    <script src="presets.js"></script>
    <script src="ui.js"></script>
</body>
</html>
