<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape - Draw Your Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Soundscape</h1>
            <p class="subtitle">Draw your sound</p>
        </header>

        <div class="main-content">
            <!-- Canvas Area -->
            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </div>

            <!-- Controls Panel -->
            <div class="controls-panel">
                <!-- Color Palette -->
                <div class="control-group">
                    <h3>Kleuren</h3>
                    <div class="color-palette" id="colorPalette">
                        <!-- Colors will be generated by JS -->
                    </div>
                </div>

                <!-- Brush Size -->
                <div class="control-group">
                    <h3>Penselgrootte</h3>
                    <div class="brush-sizes" id="brushSizes">
                        <button class="brush-btn" data-size="5">Klein</button>
                        <button class="brush-btn active" data-size="10">Medium</button>
                        <button class="brush-btn" data-size="20">Groot</button>
                    </div>
                    <div class="brush-preview">
                        <div id="brushPreview"></div>
                    </div>
                </div>

                <!-- Tools -->
                <div class="control-group">
                    <h3>Tools</h3>
                    <div class="tools">
                        <button class="tool-btn active" id="drawTool">
                            <span>‚úèÔ∏è</span> Tekenen
                        </button>
                        <button class="tool-btn" id="eraserTool">
                            <span>üßπ</span> Gum
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="control-group">
                    <h3>Acties</h3>
                    <div class="actions">
                        <button class="action-btn" id="undoBtn">
                            <span>‚Ü∂</span> Ongedaan maken
                        </button>
                        <button class="action-btn" id="clearBtn">
                            <span>üóëÔ∏è</span> Wissen
                        </button>
                    </div>
                </div>

                <!-- Playback -->
                <div class="control-group">
                    <h3>Afspelen</h3>
                    <div class="playback-controls">
                        <button class="play-btn" id="playBtn">
                            <span id="playIcon">‚ñ∂</span> Afspelen
                        </button>
                        <div class="playback-settings">
                            <label>
                                Snelheid
                                <input type="range" id="playbackSpeed" min="1" max="10" value="3">
                                <span id="speedValue">3</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Audio Toggle -->
                <div class="control-group">
                    <h3>Audio</h3>
                    <div class="audio-toggle">
                        <label class="switch">
                            <input type="checkbox" id="realtimeAudio">
                            <span class="slider"></span>
                        </label>
                        <span>Geluid tijdens tekenen</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instrument Legend -->
        <div class="legend">
            <h3>Kleur ‚Üí Instrument</h3>
            <div id="instrumentLegend" class="instrument-legend"></div>
        </div>
    </div>

    <script src="ambient-audio-engine.js"></script>
    <script src="canvas-engine.js"></script>
    <script src="sound-mapper.js"></script>
    <script src="playback.js"></script>
    <script src="ui.js"></script>
</body>
</html>
