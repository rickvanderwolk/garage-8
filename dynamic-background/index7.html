<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background - Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0f0f1e;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #start {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: sans-serif;
            z-index: 2000;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #5c7cfa;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #4c6ef5;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div id="start">
        <h2>Audio Reactive Background</h2>
        <p>Speel muziek of maak geluid!</p>
        <button onclick="start()">Start</button>
    </div>

    <script>
        let hue = 0;

        async function start() {
            // Verberg start button
            document.getElementById('start').style.display = 'none';

            // Setup audio
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioContext = new AudioContext();
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            // Animation loop
            function draw() {
                analyser.getByteFrequencyData(dataArray);

                // Bass (lage frequenties)
                const bass = dataArray.slice(0, 5).reduce((a, b) => a + b) / 5 / 255;

                // Mid (midden frequenties)
                const mid = dataArray.slice(5, 20).reduce((a, b) => a + b) / 15 / 255;

                // Treble (hoge frequenties)
                const treble = dataArray.slice(20, 40).reduce((a, b) => a + b) / 20 / 255;

                // Update visueel
                hue = (hue + bass * 5) % 360;
                const x = 30 + mid * 40;
                const y = 30 + mid * 40;
                const blur = 20 + treble * 60;
                const size = 30 + bass * 50;

                // Gradients
                const bg = document.getElementById('background');
                bg.style.background = `
                    radial-gradient(circle at ${x}% ${y}%,
                        hsl(${hue}, 80%, 60%) 0%, transparent ${size}%),
                    radial-gradient(circle at ${100-x}% ${100-y}%,
                        hsl(${(hue+120)%360}, 80%, 60%) 0%, transparent ${size}%),
                    #0f0f1e
                `;
                bg.style.filter = `blur(${blur}px)`;

                requestAnimationFrame(draw);
            }

            draw();
        }
    </script>
</body>
</html>
